<ion-view view-title="登陆" hide-nav-bar="true">
	<ion-header-bar class="bar-assertive header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="goBack()">返回</button>
		</div>
		<h1 class="title">登录</h1>
		<div class="buttons">
			<button class="button button-clear" ui-sref="auth.register">注册</button>
		</div>
	</ion-header-bar>
	<ion-content overflow-scroll="false">
		<div class="t_login_user">
			<img src='./img/icon.png'>
		</div>
		<div class="t_login_count">
			<div class="list list-inset">
				<label class="item item-input">
					<i class="iconfont icon-geren2 placeholder-icon"></i>
					<input type="text" ng-model="login.mobile" placeholder="请输入手机号码">
				</label>
				<label class="item item-input">
					<i class="iconfont icon-mima1 placeholder-icon"></i>
					<input type="password" ng-model="login.password" ng-enter="login()" placeholder="请输入登录密码">
				</label>
			</div>
			<div class="padding">
				<button class="button button-block button-assertive" ng-click="login()">登录</button>
			</div>
			<div class="forget clearfix">
				<span class="forget-psd" ui-sref="auth.resetPsd">忘记密码?</span>
				<span class="agree"><i ng-class="agree == true ? 'ion-android-checkbox' : 'ion-android-checkbox-outline-blank'"  ng-click="authAgree()"></i>我已阅读并同意<a ng-click="showAgreement($event)" style="color:#FE5400;">【用户注册协议】</a></span>
			</div>
		</div>

	</ion-content>
</ion-view>
