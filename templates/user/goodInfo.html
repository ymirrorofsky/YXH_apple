<ion-view title="商品详情" hide-nav-bar='true'>
    <ion-header-bar class="bar-assertive header-back">
        <div class="buttons">
            <button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
        </div>
        <h1 class="title">商品详情</h1>
    </ion-header-bar>
    <ion-content class="bodybg-normal">
        <!--滚动轮播图-->
        <ion-slide-box delegate-handle="slideimgs" does-continue="true" show-pager="true" auto-play="true">
            <ion-slide ng-repeat="item in info.image">
                <a ><img ng-src="{{item.thumb}}" width="100%" class="banner-img"></a>
            </ion-slide>
        </ion-slide-box>
        <section class="goods-info" >
            <article ng-bind="info.goodsName">人间失格</article>
            <div class="price">
                <b>¥<span id="main_price" ng-bind="info.price">9.80</span></b>
                <b class="rank">会员级别<span ng-bind="cidStatus[cid]">金牌</span></b>
            </div>
        </section>
        <section class="goods-intro">
            <h2>商品详情</h2>
            <div ng-bind-html="info.goodsDesc"></div>
        </section>
    </ion-content>
    <ion-footer-bar class="buy_footer">
        <section class="shopping">
            <!--<div class="quantity">
                <h4>数量：</h4>
                <div class="number_con">
                    <span class="minus" ng-click="reduce()"><i class="iconfont icon-move"></i></span>
                    <input id="buy_num" type="text" value="1">
                    <input type="text" ng-model="info.num">
                    <span class="plus" ng-click="add()"><i class="iconfont icon-add"></i></span>
                </div>
            </div>-->
             <div class="btn_con">
                <button class="buy_now" ng-click='openAddress()'>立即购买</button>
            </div>
            <!--<div class="btn_con">
                <button class="buy_now" ui-sref='user.memOrderinfo'>立即购买</button>
            </div>-->
        </section>
    </ion-footer-bar>
</ion-view>
