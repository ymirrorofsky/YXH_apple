<ion-view title="激励明细" hide-nav-bar="true" hide-back-button="true">

    <ion-header-bar class="bar-assertive header-back">
        <div class="buttons">
            <button class="button iconfont icon-back1 button-clear" ui-sref='tab.my'>返回</button>
        </div>
        <h1 class="title">激励明细</h1>
    </ion-header-bar>

    <ion-content class="bodybg-normal">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
        <div class="row">
            <div class="col ">时间</div>
            <div class="col " style="flex:1.5">订单编号</div>
            <div class="col"  style="flex:0.8">金额(元)</div>
        </div>
        <div class="common-empty" ng-if="orderEmpty">什么也没有...</div>
        <div class="yd-mesg-coutent" ng-if="!orderEmpty" >
            <div class="row" ng-repeat="item in moneyBackInfo">
                <div class="col" style="padding:0"><span ng-bind="item.createtime*1000 | date:'yyyy-MM-dd HH:mm'"></span></div>
                <div class="col " style="text-align:center;flex:1.5;padding:0"><span ng-bind="item.orderId || '15638156484fddsf684548'"></span></div>
                <div class="col" style="flex:0.8;padding:0"> <span ng-bind="item.back || 0"></span></div>
            </div>
        </div>

        <ion-infinite-scroll ng-if="!noMore" on-infinite="loadMore()" distance="-1%" immediate-check="false">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
